<!DOCTYPE html>
<html>

<head>
    <title>The Daily Plan.it</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon " href="http://designshack.net/favicon.ico ">
    <link rel="icon " href="http://designshack.net/favicon.ico ">

    <script type="text/javascript " charset="utf-8 " src="javascript/jquery.leanModal.min.js "></script>
</head>

<body>
    <h4 class="caption">Search By:</h4>
    <div class="nav">
        <select name="month" id="month" placeholder="Month">
            <option value="">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <select name="category" id="category" placeholder="Category">
            <option value="">Categories</option>
            <option value="family">Family</option>
            <option value="music">Music</option>
            <option value="sports">Sports</option>
            <option value="festivals">Festivals</option>
            <option value="theater">Theatre</option>
            <option value="galleries">galleries</option>
            <option value="film">Film</option>
            <option value="museums">Museums</option>
            <option value="adventure">Adventure</option>
            <option value="ongoing">Ongoing</option>
            <option value="parks/leisure">Parks/Leisure</option>
            <option value="restaurants">Restaurants</option>
            <option value="hotels">Hotels</option>
            <option value="entertainment">Entertainment</option>
        </select>
        <select name="category" id="category" placeholder="Category">
            <option value="">Price</option>
            <option value="free">Free</option>
            <option value="low">$1-$20</option>
            <option value="reasonable">$21-$40</option>
            <option value="medium">$41-$60</option>
            <option value="high">$61-$80</option>
            <option value="expensive">$80+</option>
        </select>
        <input type="search" name="event_name" value="" placeholder="Event Name">
        <button type="sub_btn" class="sub_btn">Submit</button>
        
    </div>
</body>

</html>
