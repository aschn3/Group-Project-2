<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>The Daily Plan.it</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link rel="stylesheet" type="text/css" href="">
    <script src="sample-registration-form-validation.js"></script>
</head>

<body onload="document.registration.userid.focus();">
    <h1 class="new">Create a new account</h1>
    <form name='registration' onSubmit="return formValidation();">
        <ul>
            <li>
                <label for="username">Username:</label>
            </li>
            <li>
                <input type="text" name="userid" size="12" />
            </li>
            <li>
                <label for="passid">Password:</label>
            </li>
            <li>
                <input type="password" name="passid" size="12" />
            </li>
            <li>
                <label for="name">Name:</label>
            </li>
            <li>
                <input type="text" name="name" size="50" />
            </li>
            <li>
                <label for="state">State:</label>
            </li>
            <li>
                <input type="text" name="state" />
            </li>
            <li>
                <label for="zip">ZIP Code:</label>
            </li>
            <li>
                <input type="text" name="zip" />
            </li>
            <li>
                <label for="email">Email:</label>
            </li>
            <li>
                <input type="text" name="email" size="50" />
            </li>
            <li>
                <label id="gender">Sex:</label>
            </li>
            <li>
                <input type="radio" name="msex" value="Male" /><span>Male</span></li>
            <li>
                <input type="radio" name="fsex" value="Female" /><span>Female</span>
            </li>
            <li>
                <label for="desc">Tell us about your yourself:</label>
            </li>
            <li>
                <textarea name="desc" id="desc"></textarea>
            </li>
            <li>
                <input type="submit" name="submit" value="Submit" />
            </li>
        </ul>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/validate.js"></script>
</body>

</html>
