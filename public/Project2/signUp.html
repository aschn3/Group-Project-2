<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>The Daily Plan.IT</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <script type="text/javascript" src="assets/javascript/form.js"></script>
</head>

<body>
    <div class="form">
        <div class="tab-content">
            <div id="signup">
            <hr>
                <h1>Create New Account</h1>

                <form action="/" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="First Name" />
                        </div>
                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Last name" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            <span class="req"></span>
                        </label>
                        <div class="field-wrap">
                            <input type="email" required autocomplete="off" placeholder="Email Address" />
                        </div>
                        <input type="text" required autocomplete="off" placeholder="Username (6-12 Characters)" />
                    </div>
            </div>
            <div class="field-wrap">
                <input type="password" required autocomplete="off" placeholder="Password (5-10 Characters)" />
            </div>
            <button type="submit" class="button button-block" />Get Started</button>
            </form>
        </div>
    </div>
    <!-- tab-content -->
    </div>
    <!-- /form -->
</body>

</html>
